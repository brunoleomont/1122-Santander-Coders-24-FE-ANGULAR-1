<h2>Formulários Create User</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field>
      <mat-label for="username">Username</mat-label>
      <input
        matInput
        [(ngModel)]="user.username"
        id="username"
        name="username"
        required
        minlength="3"
        #username="ngModel"
      />
    </mat-form-field>
    <mat-error *ngIf="username.errors?.['minlength']">
      Username deve ter no mínimo 3 caracteres
    </mat-error>
    <mat-error *ngIf="username.errors?.['required']">
      Username é <strong>obrigatório</strong>
    </mat-error>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      [(ngModel)]="user.email"
      class="form-control"
      id="email"
      name="email"
    />
  </div>
  <div class="form-group">
    <label for="country">País</label>
    <select
      type="text"
      [(ngModel)]="user.country"
      class="form-control"
      id="country"
      name="country"
    >
      <option *ngFor="let country of countries" [value]="country">
        {{ country }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="salary">Salário</label>
    <input
      type="number"
      [(ngModel)]="user.salary"
      class="form-control"
      id="salary"
      name="salary"
    />
  </div>
  <div class="form-group">
    <label for="weight">Peso</label>
    <input
      type="number"
      [(ngModel)]="user.weight"
      class="form-control"
      id="weight"
      name="weight"
    />
  </div>
  <button mat-flat-button color="primary" type="submit">Salvar</button>
</form>
