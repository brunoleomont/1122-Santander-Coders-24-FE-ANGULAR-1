<h2>Lista de usu√°rios:</h2>

<div *ngFor="let user of listUsers">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Username: {{ user.username | uppercase }}</mat-card-title>
      <mat-card-subtitle>Email: {{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-stroked-button color="primary" routerLink="/user/{{ user.username }}">
        Detalhes
      </button>
      <button mat-stroked-button color="warn" (click)="removeUser(user.username)">Remover</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
